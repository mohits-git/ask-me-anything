<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me Anything</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2E5266;
            --primary-light: #6E8898;
            --accent: #D96459;
            --accent-light: #F2AE72;
            --background: #FAFBFC;
            --surface: #FFFFFF;
            --text-primary: #1A2933;
            --text-secondary: #5A6C7D;
            --border: #E1E8ED;
            --success: #2E7D32;
            --shadow: rgba(46, 82, 102, 0.08);
            --shadow-hover: rgba(46, 82, 102, 0.15);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #FAFBFC 0%, #F0F4F8 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(217, 100, 89, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -40%;
            left: -15%;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(46, 82, 102, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 32px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .card:hover {
            box-shadow: 0 8px 30px var(--shadow-hover);
            transform: translateY(-2px);
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9375rem;
            letter-spacing: 0.01em;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            color: var(--text-primary);
            background: var(--background);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px rgba(46, 82, 102, 0.08);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.0625rem;
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.02em;
            box-shadow: 0 4px 12px rgba(217, 100, 89, 0.25);
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 100, 89, 0.35);
        }

        button:active {
            transform: translateY(0);
        }

        #ama-link {
            margin-top: 32px;
            padding: 32px;
            background: linear-gradient(135deg, rgba(46, 82, 102, 0.05) 0%, rgba(110, 136, 152, 0.05) 100%);
            border-radius: 16px;
            border: 2px dashed var(--primary-light);
            text-align: center;
            animation: slideIn 0.5s ease-out;
            display: none;
        }

        #ama-link.active {
            display: block;
        }

        #ama-link h3 {
            color: var(--accent);
            margin-bottom: 16px;
            font-size: 1.375rem;
        }

        #ama-link a {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.0625rem;
            padding: 12px 24px;
            background: var(--surface);
            border-radius: 10px;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
            word-break: break-all;
        }

        #ama-link a:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.02);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 48px 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 640px) {
            .card {
                padding: 28px 24px;
            }

            h1 {
                font-size: 2.25rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ask Me Anything</h1>
            <p class="subtitle">Create your personalized AMA link and connect with your audience</p>
        </header>

        <div class="card">
            <h2>Create Your AMA Link</h2>

            <form id="ama-form" action="/api/sessions" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="password">Secure Password</label>
                    <input id="password" type="password" name="password" placeholder="Create a secure password"
                        required>
                </div>

                <div class="form-group">
                    <label for="expires_in">Expires In (Hours)</label>
                    <input id="expires_in" type="number" name="expires_in"
                        placeholder="Enter the session expiration in hours" required min="1" max="24">
                </div>

                <input type="hidden" id="is_live" name="is_live" value="false" />
                <button type="submit">
                    Create AMA Link
                </button>

                <button type="submit" id="live-session-button">
                    Create Live Session
                </button>
            </form>

            <div id="ama-link">
                <!-- user's created ama link -->
            </div>
        </div>

        <div class="divider"></div>

        <div class="card">
            <h3>Access Your AMA</h3>

            <form id="existing-ama-form" action="#" method="post">
                <div class="form-group">
                    <label for="link">Your AMA Link</label>
                    <input id="link" type="text" name="link" placeholder="Paste your AMA link here" required>
                </div>

                <div class="form-group">
                    <label for="ama-password">Password</label>
                    <input id="ama-password" type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">
                    Access My AMA
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector("#existing-ama-form");
        form?.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const link = formData.get("link")?.toString();
            if (!link) return;
            const parts = link.split("/");
            const session_id = parts[parts.length - 1];
            const password = formData.get("password")?.toString();
            if (!password) return;

            window.location.assign(
                `http://localhost:5000/sessions/${session_id}?password=${password}`,
            );
        });

        const amaLinkContainer = document.querySelector("#ama-link");

        const amaForm = document.querySelector("#ama-form");
        amaForm?.addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(amaForm);
            const name = formData.get("name")?.toString();
            if (!name) return;
            const password = formData.get("password")?.toString();
            if (!password) return;
            const expires_in = formData.get("expires_in")
            const is_live_str = formData.get("is_live")
            console.log(is_live_str)
            const is_live = (is_live_str === "true" ? true : false)
            console.log(is_live)


            const response = await fetch("/api/sessions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    password: password,
                    expires_in: expires_in,
                    is_live: is_live,
                })
            });

            const responseData = await response.json();
            const ama_url = responseData.ama_url
            amaForm.reset();

            if (is_live) {
                window.location.assign(ama_url + `?password=${password}`)
                return
            }

            amaLinkContainer.innerHTML = '';
            amaLinkContainer.classList.add('active');

            h3 = document.createElement('h3');
            h3.innerText = "Your AMA Link is Ready!"

            a = document.createElement('a');
            a.innerText = ama_url
            a.href = ama_url

            amaLinkContainer.appendChild(h3)
            amaLinkContainer.appendChild(a)
        });

        document.querySelector('#live-session-button')?.addEventListener('click', function() {
            document.querySelector('#is_live').value = "true"
        })
    </script>
</body>

</html>
